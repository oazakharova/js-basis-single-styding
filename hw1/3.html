<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    let a = 10 + 10 + "10";
    /*
    1. Число 10 + число 10 = 20
    2. Число 20 + строка 10 = строка 2010 (благодаря неявному преобразованию числа в строку, а затем - конкатенации двух строк)
    3. console.log выводит строку 2010*/
    console.log(a);

    let b = 10 + "10" + 10;
    /*
    1. Число 10 + строка 10 = строка 1010 (произошло неявное приведение числа 10 к строке 10, а затем конкатенация двух строк 10 и 10)
    2. Строка 1010 + строка 10 = строка 101010 (конкатенации двух строк 1010 и 10)
    3. console.log выводит строку 101010*/
    console.log(b);

    let c = 10 + 10 + +"10";
    /*
    1. Так как у унарного плюса приоритет выше чем у сложения, сначала происходит приведение строки 10 в число 10, так как это возможно и в строке находится число
    2. Число 10 + число 10 + число 10 = число 30*/
    console.log(c);

    let d = 10 / -"";
    /*
    1. Так как у унарного минуса приоритет выше чем у деления, сначала происходит преобразование пустой строки в число -0
    2. число 10 / на -0 = -бесконечность = -Infinity*/
    console.log(d);

    let e = 10 / +"2,5";
    /*
    1. Так как у унарного минуса приоритет выше чем у деления, сначала происходит попытка перевода строки 2,5 в число. Так как там стоит запятая, а не точка, так делать нельзя, поэтому получается NaN
    2. Деление числа на NaN выдает NaN*/
    console.log(e);

  </script>
</body>

</html>
