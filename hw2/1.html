<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная `c` хранит значение 2, так как сначала посчитался префиксный инкремент переменной а (у него выше приоритет чем у присваивания), которая была равна 1, а затем в переменную с записалось значение а
     */
    c = ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение 1, так как у присваивания выше приоритет чем у постфиксного инкремента, поэтому сначала произошло присваивание переменной d текущего значения 1 и только после этого посчитался инкремент b 
     */
    d = b++;
    console.log(d);

    /*
    Переменная `c` хранит значение 5, потмоу что сначала посчитался префиксный инкремент а (новое значение уже 3), а затем посчиталось новое значение для с (2+3=5)
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение 4, потому что постфиксный инкремент посчитается после присваивания значения для d, а потому при расчете d будет использовано значние 2, а не 2+1?
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
