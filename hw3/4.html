  <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ],
      },
      {
        id: 5,
        price: 499,
        photos: [],
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg",
        ],
      },
      {
        id: 8,
        price: 78,
      },
    ];

    const productsWithPhoto = products.filter(product => product.photos?.length);
    /** Оператор ?. защитит нас от ошибки, если мы бы получили в product.photos undefined, то есть если бы такого свойства не было, то JavaScript не стал бы получать свойство length у undefined (или null). 
     * То есть в выражении product.photos?.length. Если бы не было свойcтва photos, мы бы получили undefined, а так как это ложное значение, в выборку filter оно бы не пошло. */
    console.log(productsWithPhoto)

    // или
    console.log(products.filter(product => "photos" in product && product.photos.length !== 0));


    products.sort((product1, product2) => product1.price - product2.price);
    console.log(products);  
  </script>
